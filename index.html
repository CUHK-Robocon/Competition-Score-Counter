<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Robocon 2021 Score Counter</title>
    <link href="StyleSheet.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h3>Robocon 2021 Score Counter</h3>
        <button id="tonormal" href="#" onclick="show('normal');">Normal field</button>
        <button id="toonline" style="display: none;" href="#" onclick="show('online');">Online field</button>
    </div>
    
    <div id="timer-section">
        <div class="fill"></div>
        <h3 id="timer">03:00</h3>
        <div class="button-set">
            <button type="button" onclick="startTimer()">Start</button>
            <button type="button" onclick="resetTimer()">Reset</button>    
        </div>
    </div>

    <div id="score-section">
        <input class="inputblue" placeholder="Name of Blue Team">
        <h3 class="total-score">
            <span id="blueScore">0</span> 
            <span>:</span>
            <span id="redScore">0</span>
        </h3>
        <input class="inputred" placeholder="Name of Red Team">
    </div>

    <div id="online-timer-section">
        <input class="inputblue" placeholder="Name of Team" value="CUHK :)">
        <h3 id="onlineScore">0</h3>
        <h3 id="timer1">03:00</h3>
        <div class="button-set">
            <button type="button" onclick="startTimer()">Start</button>
            <button type="button" onclick="resetTimer()">Reset</button>    
        </div>
        
    </div>

    <div class="message">
        <p>
            <span id="teamid"></span> 
            <span id="resultText">--</span>
        </p>
    </div>
    
    <div id="normal-field">
        <div class="blue potset">
            <p class="blue score" id="scoreb1">0</p>
            <p class="red score" id="scorer1">0</p>
            <button class="blue pot" id="b1" onclick="add('b1')">0</button>
            <button class="red pot" id="r1" onclick="add('r1')">0</button>
            <p class="blue score">b1</p>
            <p class="red score">r1</p>
        </div>
        <div class="break"></div>
        <div class="white potset">
            <p class="blue score" id="scoreb2">0</p>
            <p class="red score" id="scorer2">0</p>
            <button class="blue pot" id="b2" onclick="add('b2')">0</button>
            <button class="red pot" id="r2" onclick="add('r2')">0</button>
            <p class="blue score">b2</p>
            <p class="red score">r2</p>
        </div>
        <div class="white potset">
            <p class="blue score" id="scoreb3">0</p>
            <p class="red score" id="scorer3">0</p>
            <button class="blue pot" id="b3" onclick="add('b3')">0</button>
            <button class="red pot" id="r3" onclick="add('r3')">0</button>
            <p class="blue score">b3</p>
            <p class="red score">r3</p>
        </div>
        <div class="white potset">
            <p class="blue score" id="scoreb4">0</p>
            <p class="red score" id="scorer4">0</p>
            <button class="blue pot" id="b4" onclick="add('b4')">0</button>
            <button class="red pot" id="r4" onclick="add('r4')">0</button>
            <p class="blue score">b4</p>
            <p class="red score">r4</p>
        </div>
        <div class="break"></div>
        <div class="red potset">
            <p class="blue score" id="scoreb5">0</p>
            <p class="red score" id="scorer5">0</p>
            <button class="blue pot" id="b5" onclick="add('b5')">0</button>
            <button class="red pot" id="r5" onclick="add('r5')">0</button>
            <p class="blue score">b5</p>
            <p class="red score">r5</p>
        </div>
    </div>

    <div id="online-field">
        <div class="red potset">
            <p class="blue score" id="scoreo1">0</p>
            <p class="red score" id="scoreo2">0</p>
            <button class="blue pot" id="o1" onclick="add('o1')">0</button>
            <button class="red pot" id="o2" onclick="add('o2')">0</button>
            <p class="blue score">o1</p>
            <p class="red score">o2</p>
        </div>
        <div class="empty-flex"></div>
        <div class="empty-flex"></div>
        <div class="break"></div>
        <div class="white potset">
            <p class="blue score" id="scoreo3">0</p>
            <p class="red score" id="scoreo4">0</p>
            <button class="blue pot" id="o3" onclick="add('o3')">0</button>
            <button class="red pot" id="o4" onclick="add('o4')">0</button>
            <p class="blue score">o3</p>
            <p class="red score">o4</p>
        </div>
        <div class="white potset">
            <p class="blue score" id="scoreo5">0</p>
            <p class="red score" id="scoreo6">0</p>
            <button class="blue pot" id="o5" onclick="add('o5')">0</button>
            <button class="red pot" id="o6" onclick="add('o6')">0</button>
            <p class="blue score">o5</p>
            <p class="red score">o6</p>
        </div>
        <div class="empty-flex"></div>
        <div class="break"></div>
        <div class="blue potset">
            <p class="blue score" id="scoreo7">0</p>
            <p class="red score" id="scoreo8">0</p>
            <button class="blue pot" id="o7" onclick="add('o7')">0</button>
            <button class="red pot" id="o8" onclick="add('o8')">0</button>
            <p class="blue score">o7</p>
            <p class="red score">o8</p>
        </div>
        <div class="empty-flex"></div>
        <div class="empty-flex"></div>
    </div>
        
    <div>
        <button type="button" onclick="reset()">Reset</button>
        <button type="button" onclick="reverse()">Reverse</button>
        <p>Sequence:
            <span id="sequenceText" style="word-wrap: break-word;"></span> 
        </p>        
    </div>

    <script src="script.js" async></script>
</body>

</html>
