<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Robocon 2021 Score Counter</title>
    <link href="StyleSheet.css" rel="stylesheet">
</head>
<body>
    <h3 style="text-align: center;">Robocon 2021 Score Counter</h3>
    <div style="display: flex;" dir="rtl">
        <button type="button" onclick="resetTimer()">Reset</button>
        <button type="button" onclick="startTimer()">Start</button>
        <div style="text-align: left;" id="timer">03:00</div>
    </div>
    <div style="text-align:center; display: flex;">
        <input placeholder="Name of Blue Team" style="color: blue; text-align: right; width: 40%;">
        <h3 style="text-align: center; width: 20%;">
            <span style="color: #0000FF;" id="blueScore">0</span> 
            <span style="color: #000000;">:</span>
            <span style="color: #FF0000;" id="redScore">0</span>
        </h3>
        <input placeholder="Name of Red Team" style="color: red; width: 40%;">
    </div>
    <div>
        <p style="text-align: center; padding: 1px; margin: 0px;">
            <span id="teamid"></span> 
            <span id="resultText">Fair.</span>
        </p>
    </div>
    
    
    <div class="container">
        <div class="blue potset">
            <p class="blue score" id="scoreb1">0</p>
            <p class="red score" id="scorer1">0</p>
            <button class="blue pot" id="b1" onclick="add('b1')">0</button>
            <button class="red pot" id="r1" onclick="add('r1')">0</button>
            <p class="blue score">b1</p>
            <p class="red score">r1</p>
        </div>
        <div class="break"></div>
        <div class="white potset">
            <p class="blue score" id="scoreb2">0</p>
            <p class="red score" id="scorer2">0</p>
            <button class="blue pot" id="b2" onclick="add('b2')">0</button>
            <button class="red pot" id="r2" onclick="add('r2')">0</button>
            <p class="blue score">b2</p>
            <p class="red score">r2</p>
        </div>
        <div class="white potset">
            <p class="blue score" id="scoreb3">0</p>
            <p class="red score" id="scorer3">0</p>
            <button class="blue pot" id="b3" onclick="add('b3')">0</button>
            <button class="red pot" id="r3" onclick="add('r3')">0</button>
            <p class="blue score">b3</p>
            <p class="red score">r3</p>
        </div>
        <div class="white potset">
            <p class="blue score" id="scoreb4">0</p>
            <p class="red score" id="scorer4">0</p>
            <button class="blue pot" id="b4" onclick="add('b4')">0</button>
            <button class="red pot" id="r4" onclick="add('r4')">0</button>
            <p class="blue score">b4</p>
            <p class="red score">r4</p>
        </div>
        <div class="break"></div>
        <div class="red potset">
            <p class="blue score" id="scoreb5">0</p>
            <p class="red score" id="scorer5">0</p>
            <button class="blue pot" id="b5" onclick="add('b5')">0</button>
            <button class="red pot" id="r5" onclick="add('r5')">0</button>
            <p class="blue score">b5</p>
            <p class="red score">r5</p>
        </div>
    </div>
        
    <div>
        <button type="button" onclick="reset()">Reset</button>
        <button type="button" onclick="reverse()">Reverse</button>
        <p>Sequence:
            <span id="sequenceText" style="word-wrap: break-word;"></span> 
        </p>        
    </div>

    <script src="script.js" async></script>
</body>

</html>
