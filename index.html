<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Robocon 2021 Score Counter</title>
    <link href="StyleSheet.css" rel="stylesheet">
</head>
<body>
    <h3 style="text-align: center; padding-bottom: 10px;">Robocon 2021 Score Counter</h3>
    <div style="text-align:center;">
        <div style="display: inline-block; width: 39%;">
            <input placeholder="Name of Blue Team" style="color: blue; text-align: right; right: 0%;">
        </div>
        <div style="display: inline-block; width: 18%;">
            <h3 style="text-align: center;">
                <span style="color: #0000FF;" id="blueScore">0</span> 
                <span style="color: #000000;">:</span>
                <span style="color: #FF0000;" id="redScore">0</span>
            </h3>
        </div>
        <div style="display: inline-block; width: 39%;">
            <input placeholder="Name of Red Team" style="color: red; text-align: left;">
        </div>
    </div>
    <div>
        <p style="text-align: center;">
            <span id="teamid"></span> 
            <span id="resultText">Fair.</span>
        </p>
    </div>

    <div class="container">
        <div class="potset" style="left:50%; top:0; transform: translateX(-50%);">
            <div class="pot">
                <p style="text-align: center; top: 0; color: blue;" id="scoreb1">0</p>
                <button class="circle blue" id="b1" onclick="add('b1')">0</button>
            </div>
            <div class="pot" style="right: 0%;">
                <p style="text-align: center; top: 0; color: red;" id="scorer1">0</p>
                <button class="circle red" id="r1" onclick="add('r1')">0</button>
            </div>
        </div>

        <div class="potset" style="left:0; top:50%; transform: translateY(-50%);">
            <div class="pot">
                <p style="text-align: center; top: 0; color: blue;" id="scoreb2">0</p>
                <button class="circle blue" id="b2" onclick="add('b2')">0</button>
            </div>
            <div class="pot" style="right: 0%;">
                <p style="text-align: center; top: 0; color: red;" id="scorer2">0</p>
                <button class="circle red" id="r2" onclick="add('r2')">0</button>
            </div>
        </div>

        <div class="potset" style="left:50%; top:50%; transform: translate(-50%, -50%);">
            <div class="pot">
                <p style="text-align: center; top: 0; color: blue;" id="scoreb3">0</p>
                <button class="circle blue" id="b3" onclick="add('b3')">0</button>
            </div>
            <div class="pot" style="right: 0%;">
                <p style="text-align: center; top: 0; color: red;" id="scorer3">0</p>
                <button class="circle red" id="r3" onclick="add('r3')">0</button>
            </div>
        </div>

        <div class="potset" style="right:0; top:50%; transform: translateY(-50%);">
            <div class="pot">
                <p style="text-align: center; top: 0; color: blue;" id="scoreb4">0</p>
                <button class="circle blue" id="b4" onclick="add('b4')">0</button>
            </div>
            <div class="pot" style="right: 0%;">
                <p style="text-align: center; top: 0; color: red;" id="scorer4">0</p>
                <button class="circle red" id="r4" onclick="add('r4')">0</button>
            </div>
        </div>

        <div class="potset" style="left:50%; bottom: 0; transform: translateX(-50%);">
            <div class="pot">
                <p style="text-align: center; top: 0; color: blue;" id="scoreb5">0</p>
                <button class="circle blue" id="b5" onclick="add('b5')">0</button>
            </div>
            <div class="pot" style="right: 0%;">
                <p style="text-align: center; top: 0; color: red;" id="scorer5">0</p>
                <button class="circle red" id="r5" onclick="add('r5')">0</button>
            </div>
        </div>
    </div>
        
    <div>
        <p>Sequence:
            <span id="sequenceText" style="word-wrap: break-word;"></span> 
        </p>
        
        <button type="button" onclick="reset()">Reset</button>
        <button type="button" onclick="reverse()">Reverse</button>
    </div>

    <script src="script.js" async></script>
</body>

</html>
